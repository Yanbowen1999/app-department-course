<div class="container">
    <!-- <h3>{{(course|async)?.id}}</h3> -->
    <h3>同步课/{{course?.courseName}}</h3>
    <ul class="list">
        <li [class.active]="true">简介</li>
        <li [ngClass]="{'active': 'true'}">互动</li>
        <li [style.color]="'#ff6e3d'">任务{{course?.task}}</li>
        <li [ngStyle]="{ 'color': 'red'}">成员{{course?.person}}</li>
    </ul>
</div>

<input type="radio" (change)="change(1)" value="1" name='num'>111
<input type="radio" (change)="change(2)" value="2" name="num">222
<input type="radio" (change)="change(3)" value="3" name="num">333
<div [ngSwitch]="num">
    <div *ngSwitchCase="1">1</div>
    <div *ngSwitchCase="2">2</div>
    <div *ngSwitchCase="3">3</div>
    <div *ngSwitchDefault>output2</div>
</div>
